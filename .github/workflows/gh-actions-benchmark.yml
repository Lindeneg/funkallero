name: Benchmark

on:
    workflow_call:
        inputs:
            ref_name:
                description: 'The name of the branch to benchmark'
                type: string
                required: true
            start:
                description: 'Start command'
                type: string
                required: true
            report:
                description: 'Report name'
                type: string
                required: false
                default: ''

jobs:
    benchmark:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.event.inputs.ref_name }}

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  cache: 'yarn'

            - name: Setup Python
              uses: actions/setup-python@v4.7.0

            - name: Bootstrap
              run: yarn bootstrap:ci && pip3 install -r ./locust/requirements.txt

            - name: Build
              run: yarn build core funkallero auth-service example express

            - name: Migrate
              run: yarn cli migrate example

            - name: Report ${{ github.event.inputs.report }}
              run: yarn bench test ${{ github.event.inputs.start }} ${{ github.event.inputs.report }}

            - uses: actions/upload-artifact@master
              with:
                  name: ${{ github.event.inputs.report }}
                  path: ./locust/report/${{ github.event.inputs.report }}.json

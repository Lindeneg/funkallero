name: Benchmark

on:
    workflow_call:
        inputs:
            ref_name:
                description: 'The name of the branch to benchmark'
                type: string
                required: true

jobs:
    benchmark:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.event.inputs.ref_name }}

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  cache: 'yarn'

            - name: Setup Python
              uses: actions/setup-python@v4.7.0

            - name: Bootstrap
              run: yarn bootstrap:ci && pip3 install -r ./locust/requirements.txt

            - name: Build
              run: yarn build core funkallero auth-service example && yarn build e2e express

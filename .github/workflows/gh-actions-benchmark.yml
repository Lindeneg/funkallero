name: Benchmark

on:
    workflow_call:
        inputs:
            ref_name:
                description: 'The name of the branch to benchmark'
                type: string
                required: true
            report_1:
                description: 'The name of first report'
                type: string
                required: true
            report_2:
                description: 'Optional Report name of second report'
                type: string
                required: false
                default: ''
            compare:
                description: 'Optional comparison'
                type: string
                required: false
                default: ''

jobs:
    benchmark:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.event.inputs.ref_name }}

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  cache: 'yarn'

            - name: Setup Python
              uses: actions/setup-python@v4.7.0

            - name: Bootstrap
              run: yarn bootstrap:ci && pip3 install -r ./locust/requirements.txt

            - name: Build
              run: yarn build core funkallero auth-service e2e express

            - name: Report ${{ github.event.inputs.report_1 }}
              run: yarn bench:${{ github.event.inputs.report_1 }}

            - name: Report ${{ github.event.inputs.report_2 }}
              if: ${{ github.event.inputs.report_2 != '' }}
              run: yarn bench:${{ github.event.inputs.report_2 }}

            - name: Result
              if: ${{ github.event.inputs.compare != '' }}
              run: yarn bench compare ${{ github.event.inputs.compare }}

name: Benchmark Express

on:
    pull_request:
        branches:
            - master

jobs:
    benchmark_express:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  cache: 'yarn'

            - name: Setup Python
              uses: actions/setup-python@v4.7.0

            - name: Bootstrap
              run: yarn bootstrap:ci && pip3 install -r ./locust/requirements.txt

            - name: Build
              run: yarn build core funkallero auth-service example && yarn build e2e express

            - name: Report Express
              run: yarn bench test express express

            - name: Report Current
              run: yarn bench test e2e current

            - name: Express <- Current
              run: yarn bench compare express

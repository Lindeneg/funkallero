name: Benchmark Express

on:
    pull_request:
        branches:
            - master

jobs:
    benchmark_express:
        uses: ./.github/workflows/gh-actions-benchmark.yml
        with:
            ref_name: ${{ github.ref }}
            start: express
            report: express

    benchmark_example:
        uses: ./.github/workflows/gh-actions-benchmark.yml
        with:
            ref_name: ${{ github.ref }}
            start: example
            report: current

    compare:
        needs: [benchmark_express, benchmark_example]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4.7.0

            - name: Install Locust
              run: pip3 install -r ./locust/requirements.txt

            - name: Get Express report
              uses: actions/download-artifact@master
              with:
                  name: express
                  path: ./locust/report/express.json

            - name: Get Current report
              uses: actions/download-artifact@master
              with:
                  name: current
                  path: ./locust/report/current.json

            - name: Express <- Current
              run: yarn bench compare express
